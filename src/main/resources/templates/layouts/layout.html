<!DOCTYPE html>
<!-- Déclaration du fragment principal – le layout layout-demo -->
<!-- Paramétrer le layout pour les valeurs dynamiques -->
<html xmlns:th="http://www.thymeleaf.org"
      data-th-fragment="layout-demo(titrePage, contenuPage, ressourcesSupp)">
<head>
    <meta charset="UTF-8">
    <!-- Rendre variable le titre de la page -->
    <title data-th-replace="${titrePage}">Demo Spring Web</title>

    <link rel="stylesheet" data-th-href="@{/css/layout.css}">
    <link rel="stylesheet" data-th-href="@{/css/style.css}">

    <!-- Permettre d’ajouter ou non des ressources CSS -->
    <th:block data-th-replace="${ressourcesSupp} ?: ~{}"></th:block>

    <link rel="icon" data-th-href="@{/images/logoENI.png}" sizes="32x32">
</head>
<body>
<!-- Intégration du fragment d'entête -->
<div data-th-replace="~{fragments/fragment-entete :: frag-entete}"></div>
<main data-th-replace="${contenuPage} ?: ~{}">
    Contenu de la page
</main>

<!-- Intégration du fragment de pied page -->
<div data-th-replace="~{fragments/fragment-piedpage :: frag-piedpage}"></div>
</body>
</html>
